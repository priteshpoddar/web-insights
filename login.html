<!doctype html>
<html>
    <head>
        <title>Rate Website</title>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="bootstrap.min.js"></script>
        <script src="login.js"></script>
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <div class="header">
            <label class="htext" for="">Web Insights</label>
        </div>
        <div class="content">
            <div class="log btn-group">
                <button type="button" class="active btn btn-sm wi-btn" id="wi-login">Login In</button>
                <button type="button" class="btn btn-sm wi-btn" id="wi-signup">Sign Up</button>
            </div>
            <form>
                <div id="wiUsername" class="wi-input input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="wi-input input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <div class="wi-input input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock" style="font-size:20px" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                <div class="footer">
                    <button type="btn btn-primary submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
